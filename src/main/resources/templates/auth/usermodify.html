<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 수정입니다.</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/register.js"></script>
</head>
<body class="text-center">
<main class="form-register">
  <form id="user-form" th:action="/users" th:object="${request}" method="post">
    <h1 class="h3 mb-3 fw-normal">회왼수정 페이지</h1>
    <div class="form-floating">
      <input type="text" id="username" name="username" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'" placeholder="아이디를 입력하세요." disabled>
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect data</p>
      <label for="username">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password"  id="password" name="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'" placeholder="비밀번호를 입력하세요">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
      <label for="password">비밀번호</label>
    </div>
    <div class="form-floating">
      <input type="text"  id="nickname" name="nickname" th:field="*{nickname}" th:class="${#fields.hasErrors('nickname')} ? 'form-control fieldError' : 'form-control'" placeholder="닉네임을 입력하세요.">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect data</p>
      <label for="nickname">닉네임</label>
    </div>
    <div class="form-floating">
      <input type="email"  id="email" name="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'"  placeholder="이메일을 입력하세요.">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>
      <label for="email">이메일</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
  </form>
</main>
</body>
</html>
