<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIEZO 게시판에 오신 것을 환영합니다.</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">
<main class="form-login">
    <div th:if="${param.error}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>
    <form action="/login_prc" method="POST">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요.">
            <label for="username">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <label for="password">비밀번호</label>
        </div>
        <button id = "login-button" class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
    <span>회원이 아니신가요? 회원가입을 하고 싶으시면 <a href="/create-user">여기를</a> 클릭해주세요!</span>
    <div class="google-button">
        <a href="/oauth2/authorization/google" type="button"><img src="/asset/btn_google_signin_dark_normal_web.png"/></a>
    </div>
</main>
</body>
</html>
