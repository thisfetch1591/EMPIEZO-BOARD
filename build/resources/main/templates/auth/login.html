<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIEZO 게시판에 오신 것을 환영합니다.</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">
<main class="form-login">
    <div th:if="${param.error}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>
    <form action="/login_prc" method="POST">
        <h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요.">
            <label for="username">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <label for="password">비밀번호</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
    <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger">Google Login</a>
    <a href="/create-user" class="btn btn-lg btn-primary">회원가입</a>
</main>
</body>
</html>
